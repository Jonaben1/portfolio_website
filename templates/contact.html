{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}

<div class="col-md-8 card mb-4 mt-3">
      <h1 align="center">Contact Form</h1>
      <hr>
      <p>Interested in hiring me for your project? Fill out this contact form.</p>
      <hr>
      <br>
      <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
     </form>
 </div>
{% endblock %}
